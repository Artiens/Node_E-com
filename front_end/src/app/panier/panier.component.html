<div class="container mt-4">
  <h1>Mon Panier</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Produit</th>
      <th>Pointure</th>
      <th>Prix</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cartItems">
      <td>{{ item.product.name }}</td>
      <td>{{ item.size }}</td>
      <td>{{ item.product.price }} €</td>
    </tr>
    </tbody>
  </table>

  <!-- Section du prix total -->
  <div class="mt-3">
    <h3>Prix Total : {{ totalPrice }} €</h3>
  </div>

  <!-- Boutons pour vider le panier ou aller au paiement -->
  <div class="mt-2">
    <button class="btn btn-danger" (click)="clearCart()">Vider le Panier</button>
    <button class="btn btn-primary" (click)="goToPayment()">Passer au Paiement</button>
  </div>
</div>
