<div class="container mt-4">
  <h1>My Cart</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Product</th>
      <th>Size</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cartItems">
      <td>{{ item.product.name }}</td>
      <td>{{ item.size }}</td>
      <td>{{ item.product.price }} €</td>
    </tr>
    </tbody>
  </table>

  <!-- Total Price Section -->
  <div class="mt-3">
    <h3>Total Price : {{ totalPrice }} €</h3>
  </div>

  <!-- Buttons to empty the cart or go to payment -->
  <div class="mt-2">
    <button class="btn btn-danger" (click)="clearCart()">Empty Cart</button>
    <button class="btn btn-primary" (click)="goToPayment()">Proceed to Payment</button>
  </div>
</div>
